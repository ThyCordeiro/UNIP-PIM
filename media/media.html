<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Média da Faculdade</title>
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <nav>
    <div class="nav">
      <div class="menu_nav">
        <ul>
          <a href="/chat/chat.html">
            <li>Chat</li>
          </a>
          <a href="/videos/videos.html">
            <li>Vídeos</li>
          </a>
          <a href="/cronograma/cronograma.html">
            <li>Cronograma</li>
          </a>
          <a href="/media/media.html">
            <li>Média</li>
          </a>

      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="titulo">Cálculo de média</h1>

    <div class="input_nota1">
      <label for="p1">Nota P1:</label>
      <input type="number" id="p1" step="0.1" placeholder="">
    </div>

    <div class="input_nota2">
      <label for="p2">Nota P2:</label>
      <input type="number" id="p2" step="0.1" placeholder="">
    </div>

    <div class="input_pim">
      <label for="pim">Nota PIM:</label>
      <input type="number" id="pim" step="0.1" placeholder="">
    </div>

    <button class="calc_med" onclick="calcularMedia()">Calcular Média</button>

    <div class="resultado">
      <h2 class="media_final">Média Final: <span id="mediaFinal">--</span></h2>
      <p id="mensagem"></p>
    </div>
  </div>

  <script src="media.js"></script>
</body>

</html>
